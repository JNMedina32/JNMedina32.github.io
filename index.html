<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joshua Medina's Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- NavBar button and menu -->
    <header class="header">
        <a href="#home" class="logo">Portfolio</a>

        <div id="menu-btn" class="fas fa-bars"></div>
    </header>
    <nav class="navbar">
        <a href="#home" data-src="Resources\navbar-images\navbar-img-1.jpg" home="">home</a>
        <a href="#about" data-src="Resources\navbar-images\navbar-img-2.jpg">about</a>
        <a href="#services" data-src="Resources\navbar-images\navbar-img-3.jpg">services</a>
        <a href="#projects" data-src="Resources\navbar-images\navbar-img-4.jpg">projects</a>
        <a href="#contact" data-src="Resources\navbar-images\navbar-img-5.jpg">contact</a>
    </nav>
    <div class="navbar-img">
        <img src="Resources/navbar-images/navbar-img-1.jpg" alt="">
    </div>
    <!-- Home Section -->
    <section class="home" id="home">
        <h2>Hi, I'm</h2>
        <h2 class="home-text">Joshua Medina</h2>
        <h2>I am a full-stack software developer</h2>
        <img src="Resources\home-imgs\batsignal.jpg" class="home-img" alt="">
        <div class="wave"></div>
        <div class="wave wave-2"></div>
        <div class="wave wave-3"></div>

    </section>
    <!-- About section -->
    <section class="about" id="about">
        <div class="skill">
            <div class="box">
                <h3 class="title">development skills</h3>
                <div class="progress progress-1">
                    <h3>HTML 5<span>80%</span></h3>
                    <div class="bar"><span></span></div>
                </div>
                <div class="progress progress-2">
                    <h3>CSS 3<span>70%</span></h3>
                    <div class="bar"><span></span></div>
                </div>
                <div class="progress progress-3">
                    <h3>JavaScript<span>75%</span></h3>
                    <div class="bar"><span></span></div>
                </div>
                <div class="progress progress-4">
                    <h3>React<span>0%</span></h3>
                    <div class="bar"><span></span></div>
                </div>
            </div>
        </div>
    </section>
    <!-- Services -->
    <section class="services" id="services">
        <h1 class="heading">My services</h1>
    </section>







    <script src="./scripts.js"></script>
